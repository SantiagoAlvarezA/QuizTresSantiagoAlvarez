<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Lista De Vehiculos Matriculados</h2><br>
            <div class="row">
                <div class="card col-5 img-card-jm" style="width: 18rem;" *ngFor="let vehicle of vehicles | async">
                    <img class="card-img-top" src="{{vehicle.img}}" alt="Card image cap" width="100" height="180">
                    <div class="card-body">
                        <h5 class="card-title">{{vehicle.maker}}</h5>
                        <p class="card-text">
                            {{vehicle.description}} <br>
                            <small>{{vehicle.id | date:'medium'}}</small>
                        </p>
                        <div class="row">
                            <button type="button" class="btn btn-primary col-5" (click)="getVehicle(vehicle.id)">Editar</button>
                            &nbsp;
                            <button type="button" class="btn btn-danger col-5" (click)="deleteVehicle(vehicle.id)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">vehicle
            <h2>Crear vehiculo</h2><br>
            <div class="form-group">
                <label>Fabricante</label>
                <input type="text" class="form-control" placeholder="Ingresar el nombre del fabricante" [(ngModel)]="vehicle.maker">
            </div>
            <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea class="form-control" rows="3" [(ngModel)]="vehicle.description"></textarea>
            </div>
            <div class="form-group">
                    <label>Url de la imagen</label>
                    <input type="text" class="form-control" placeholder="Ingresar la url de la imagen" [(ngModel)]="vehicle.img">
                </div>
            <hr>
            <button type="button" class="btn btn-primary" (click)="validateStatusButton()">{{textButton}}</button>&nbsp;
            <button type="button" class="btn btn-secondary" (click)="cancelVehicle()">Cancelar</button>
        </div>
    </div>
</div>
